{% extends "base.html" %} 

{% block title %} 
  GymBoost Home 
{% endblock title %}

{% block content %}
  <form action="/" method="POST">
    {% csrf_token %}
    <button id="create_workout_btn">Create Workout</button>
  </form>

  <table id="workout_list">
    {% for workout in workouts %}
      <tr>
        <td id="workout_list_item">
          <a href="{% url 'workout' workout.id %}">Workout on</a>
        </td>
        <td>
          <form
            method="POST"
            action="{% url 'delete_workout' workout.id %}"
          >
            {% csrf_token %}
          <button id="delete_workout_btn">Delete Workout</button>
        </form>
        </td>
      </tr>
    {% endfor workout %}
  </table>
{% endblock content %}
