<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <title>{{ title }}</title>
  </head>
  <body>

    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container-fluid">

        <div class="container-fluid d-flex justify-content-between">
          <a href="/" class="container-fluid navbar-brand"><i class="bi bi-house-door"></i></a>
          <a href="#" class="navbar-brand">{{ title }}</a>
          <div class="container-fluid d-flex flex-row-reverse">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{% url 'home' %}" id="nav_home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'workouts' %}" id="nav_workouts" class="nav-link">Workouts</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'routines' %}" id="nav_routines" class="nav-link">Routines</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'exercises' %}" id="nav_exercises" class="nav-link">Exercises</a>
            </li> 
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="m-2">
      {% block content %}{% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
