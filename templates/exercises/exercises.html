{% extends "base.html" %} 

{% block title %} 
  Exercises
{% endblock title %} 


{% block content %}

  <form action="{% url 'exercise_create' %}">
    <button id="url_exercise_create">Create New Exercise</button>
  </form>

  <table id="exercise_list">
    {% for exercise in exercises %}
      <tr>
        <td id="exercise_list_item">{{ exercise.name }}</td>
        <td>
          {% if workout_id %}
            <form method="POST" action="{% url 'workout_exercises' %}">
              {% csrf_token %}
              <input type="hidden" name="workout_id" value="{{workout_id}}" />
              <input type="hidden" name="exercise_id" value="{{exercise.id}}" />
              <button id="add_exercise_to_workout_btn">Add Exercise</button>
            </form>
          {% endif %}
        </td>
        <td>
          <form method="POST" action="{% url 'exercise_delete' exercise.id %}">
            {% csrf_token %}
            <button id="exercise_delete_btn">Delete Exercise</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock content %}
