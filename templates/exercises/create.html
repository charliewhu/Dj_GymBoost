{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <form method="POST" action="{% url 'exercise_create' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="hidden" name="workout_id" value="{{workout_id}}" />
    <button id="exercise_submit_btn" class="btn btn-primary mt-2">Create Exercise</button>
  </form>

{% endblock content %}
